<!-- Payment Modal Component -->
<!-- Usage: Include this modal in your HTML and call showPaymentModal() -->
<div class="payment-modal" id="paymentModal" style="display: none;">
  <div class="payment-modal__overlay" onclick="closePaymentModal()"></div>
  <div class="payment-modal__content">
    <button class="payment-modal__close" onclick="closePaymentModal()">Ã—</button>
    
    <div class="payment-modal__header">
      <h2>Complete Payment</h2>
      <p class="payment-modal__subtitle">Pay securely via iPaymu</p>
    </div>
    
    <div class="payment-modal__body">
      <div class="payment-summary">
        <div class="payment-item">
          <span class="payment-label">Product:</span>
          <span class="payment-value" id="paymentProduct">-</span>
        </div>
        <div class="payment-item">
          <span class="payment-label">Amount:</span>
          <span class="payment-value payment-amount" id="paymentAmount">Rp 0</span>
        </div>
      </div>
      
      <form id="paymentForm" class="payment-form">
        <div class="form-group">
          <label for="payerName">Name *</label>
          <input type="text" id="payerName" name="name" required placeholder="Your full name">
        </div>
        
        <div class="form-group">
          <label for="payerEmail">Email *</label>
          <input type="email" id="payerEmail" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="payerPhone">Phone *</label>
          <input type="tel" id="payerPhone" name="phone" required placeholder="081234567890">
        </div>
        
        <button type="submit" class="btn btn--primary btn--full" id="paymentSubmitBtn">
          <span>Proceed to Payment</span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </form>
      
      <div class="payment-security">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <span>Secure payment powered by iPaymu</span>
      </div>
    </div>
  </div>
</div>

<script>
// Payment Modal Functions
function showPaymentModal(product, amount, toolType, referenceId, onSuccess) {
  const modal = document.getElementById('paymentModal');
  const productEl = document.getElementById('paymentProduct');
  const amountEl = document.getElementById('paymentAmount');
  const form = document.getElementById('paymentForm');
  
  productEl.textContent = product;
  amountEl.textContent = `Rp ${amount.toLocaleString('id-ID')}`;
  
  // Store callback and metadata
  form.dataset.toolType = toolType;
  form.dataset.referenceId = referenceId;
  form.dataset.amount = amount;
  form.dataset.onSuccess = onSuccess ? onSuccess.toString() : '';
  
  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closePaymentModal() {
  const modal = document.getElementById('paymentModal');
  modal.style.display = 'none';
  document.body.style.overflow = '';
}

// Handle form submission
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('paymentForm');
  if (form) {
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('paymentSubmitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span>Processing...</span>';
      
      const formData = {
        product: document.getElementById('paymentProduct').textContent,
        amount: parseInt(form.dataset.amount),
        name: document.getElementById('payerName').value,
        email: document.getElementById('payerEmail').value,
        phone: document.getElementById('payerPhone').value,
        toolType: form.dataset.toolType,
        referenceId: form.dataset.referenceId,
        returnUrl: window.location.href
      };
      
      try {
        // Load payment config if not already loaded
        if (typeof createPayment === 'undefined') {
          const script = document.createElement('script');
          script.src = '/shared/config/payment.js';
          document.head.appendChild(script);
          await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        const paymentResult = await createPayment(formData);
        
        // Redirect to payment URL
        if (paymentResult && paymentResult.url) {
          window.location.href = paymentResult.url;
        } else {
          throw new Error('Payment URL not received');
        }
      } catch (error) {
        console.error('Payment error:', error);
        alert('Payment failed: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<span>Proceed to Payment</span><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>';
      }
    });
  }
});
</script>
